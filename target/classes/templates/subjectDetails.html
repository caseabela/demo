<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/resources/css/main.css}"
	href="../resources/css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
				<div class="starter-template">
					<h1>Spring Boot Web Thymeleaf</h1>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12">
				<a href="#" th:href="@{/delete-subject/{id}(id=${subject.id})}"
					class="btn btn-danger pull-right"><i
					class="glyphicon glyphicon-remove"></i>&nbsp;Delete</a> &nbsp; <a
					href="#" th:href="@{/}" class="btn btn-primary pull-right"><i
					class="glyphicon glyphicon-circle-arrow-left"></i>&nbsp;Return</a>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="col-lg-6 col-md-6">
					<label></label>&nbsp;<label th:text="${subject.title}"></label>
				</div>
				<div class="col-lg-6 col-md-6"></div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="col-lg-6 col-md-6">
					<label></label>&nbsp;<label th:text="${subject.description}"></label>
				</div>
				<div class="col-lg-6 col-md-6"></div>
			</div>
			<div class="clearfix"></div>
		</div>

		<div class="row">
			<div class="col-lg-3 col-md-3" th:each="book : ${subject.books}">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Panel title<a href="#"
								th:href="@{/delete-book/{id}(id=${book.id})}"
								class="delete-button pull-right" title="delete book..."><i>&times;</i></a>
						</h3>
					</div>
					<div class="panel-body">This is a Basic panel</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
